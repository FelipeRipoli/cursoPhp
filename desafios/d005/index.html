<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Número Real</title>
</head>
<body>
    <header>
        <h1>Analisador de Número Real</h1>
    </header>
    <section>
        <form action="cad.php" method="post">
            <label for="n">Número Real:</label>
            <input type="number" name="n" id="idn" step="0.001">

            <!--step é usado para que possamos declarar números fracionados no formulário, e quantos mais números tiver após o ".", mais números após a vírgula o formulário irá aceitar-->

            <input type="submit" value="Analisar">
        </form>
    </section>
</body>
</html>
